<script>
    function formLogin(a) {

        let container = document.querySelector(a);

        console.log(container.getElementsByClassName('email'));


        let email = container.querySelector('.email');
        let submit = container.querySelector('.btn');
        let error = container.querySelectorAll('.wrapper');

        email.addEventListener("blur", function (e) {
            if (email.value.match(/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/)) {
                error[0].classList.remove('error');
                email.classList.remove('danger');
                email.classList.add('good');
                submit.disabled=false;
            } else {
                error[0].classList.add('error');
                email.classList.add('danger');
                email.classList.remove('good');
                submit.setAttribute('disabled','disabled');
            }
        });
        email.addEventListener("focus", function (e) {
            email.classList.remove('danger');
        });
        if (container.className === 'form__signIn') {
            let password = container.querySelector('.password');
            password.addEventListener("blur", function () {
                if (password.value.match(/[0-9a-zA-Z_-]{8,}/)) {
                    error[1].classList.remove('error');
                    password.classList.remove('danger');
                    password.classList.add('good');
                    submit.disabled=false;

                } else {
                    error[1].classList.add('error');
                    password.classList.add('danger');
                    password.classList.remove('good');
                    submit.setAttribute('disabled','disabled');
                }
            });
            password.addEventListener("focus", function () {
                password.classList.remove('danger');
            });
        }


        console.log(email.value);

    }

    formLogin('.form__signIn');


    function reset() {
        let reset = document.querySelector('.resetButton');
        let login = document.querySelector('.form__signIn');
        let forgot = document.querySelector('.form__reset');
        let arrow = document.querySelector('.arrow');
        reset.addEventListener("click", function (e) {
            e.preventDefault();
            console.log(arrow);
            login.style.display = 'none';
            forgot.style.display = 'block';
            formLogin('.form__reset');
        });
        arrow.addEventListener('click',function () {
            login.style.display = 'block';
            forgot.style.display = 'none';
            formLogin('.form__signIn');
        });
    }

    reset();

</script>
